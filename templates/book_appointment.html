{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 mt-4" style="max-width: 640px; margin: auto;">
    <div class="card-header bg-primary text-white mb-3">
        <h2 class="mb-0">Book Appointment</h2>
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="doctor_id" class="form-label">Doctor</label>
            <select class="form-select" name="doctor_id" id="doctor_id" required>
                {% for d in doctors %}
                <option value="{{ d.id }}">{{ d.name }} ({{ d.specialization or 'General' }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" name="time" id="time" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason (optional)</label>
            <textarea class="form-control" name="reason" id="reason" rows="3" placeholder="Describe symptoms or concerns"></textarea>
        </div>

        <div class="mt-3">
            <button class="btn btn-success w-100" type="submit">Request Appointment</button>
        </div>
    </form>
</div>
{% endblock %}
