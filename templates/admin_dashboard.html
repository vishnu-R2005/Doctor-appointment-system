{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">⚙️ Admin Dashboard</h2>
        <div class="row g-4 text-center">
            <div class="col-md-6">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h4>👨‍⚕️ Doctors</h4>
                        <p>{{ doctor_count }} registered</p>
                        <a href="{{ url_for('admin_manage', user_type='doctor') }}" 
                           class="btn btn-primary">Manage Doctors</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h4>🧑‍🦽 Patients</h4>
                        <p>{{ patient_count }} registered</p>
                        <a href="{{ url_for('admin_manage', user_type='patient') }}" 
                           class="btn btn-success">Manage Patients</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
